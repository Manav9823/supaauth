<h2>Registration Page</h2>

<div class="login-container">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required formControlName="email">
            <i style = "color:tomato"
            *ngIf="registerForm.controls['email'].invalid &&
            (registerForm.controls['email'].dirty || 
            registerForm.controls['email'].touched)">Email is req and must be valid</i>
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" 
            name="password" required formControlName="password">
            <i style = "color:tomato" *ngIf="registerForm.controls['password'].invalid &&
            (registerForm.controls['password'].dirty || 
            registerForm.controls['password'].touched)">Password is req and must be valid</i>
        </div>
        <button  [disabled] = "registerForm.invalid" type="submit" class="login-button">Register In</button>
    </form>
</div>
