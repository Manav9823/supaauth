<h2>Login Page</h2>

<div class="login-container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required formControlName="email">
            <i style = "color:tomato"
            *ngIf="loginForm.controls['email'].invalid &&
            (loginForm.controls['email'].dirty || 
            loginForm.controls['email'].touched)">Email is req and must be valid</i>
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required formControlName="password">
            <i style = "color:tomato" *ngIf="loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty || 
            loginForm.controls['password'].touched)">Password is req and must be valid</i>
        </div>
        <button type="submit" [disabled] = "loginForm.invalid" class="login-button">Log In</button>
        <button type="submit" (click)="onGithubSubmit()">Login with github</button>
        <button type="submit" (click)="onGoogleSubmit()">Login with google</button>

    </form>
</div>
